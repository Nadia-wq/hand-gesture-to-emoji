 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-info heading">Emotion To Emoji App
         <br>
         <span>&#128406;</span>
         <span>&#129304;</span>
         <span>&#9996;</span>
         <span>&#128156;</span>
       </h3>


       <br><br>

       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: rgb(6, 134, 27)">Is it yoda?</b>
         <br>
         <b style="color: rgb(166, 8, 228)">Is it a heart?</b>
         <br>
         <b style="color: rgb(229, 255, 0)">Is it victory??</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam view- </label>
         <div id="camera"></div>

         <br><br>
         <button onclick="takeSnapshot()" class="btn btn-warning">capture</button>

       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label for="">prediction 1</label>
         <p class="emotion_name" id="result_emotion_name1"></p>
         <p class="emoji" id="update_emoji1"></p>
         <label for="">prediction 2</label>
         <p class="emotion_name" id="result_emotion_name2"></p>
         <p class="emoji" id="update_emoji2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot- </label>
         <div id="result"></div>

         <br><br>
         <button onclick="check()" class="btn btn-warning">predict emotion</button>

       </div>
     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
